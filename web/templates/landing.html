<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirrorBeast by BeastBots</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/ThePrateekBhatia/index-js@main/bglogo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #181c24;
            --primary: #4f5d75;
            --accent: #ef8354;
            --glass: rgba(255,255,255,0.13);
            --glass-border: rgba(255,255,255,0.18);
            --text-color: #f7f7fa;
            --shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
        }
        body {
            font-family: 'Poppins', 'Nunito', Arial, sans-serif;
            background: linear-gradient(120deg, #232946 0%, #181c24 100%);
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        /* Navbar glassmorphism */
        .navbar {
            width: 100vw;
            position: fixed;
            top: 0; left: 0;
            z-index: 10;
            background: rgba(255,255,255,0.10);
            border-bottom: 1.5px solid rgba(255,255,255,0.18);
            box-shadow: 0 4px 24px 0 rgba(31,38,135,0.10);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
        }
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.7rem 2.2rem;
        }
        .nav-logo { display: none; }
        .nav-title {
            font-size: 1.45rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 1.5px;
            margin-right: 0.7rem;
        }
        .nav-title::before {
            color: var(--primary);
            font-weight: 700;
            margin-right: 0.5rem;
        }
        .nav-by {
            font-size: 1rem;
            color: var(--primary);
            font-weight: 600;
            margin-right: 2rem;
        }
        .nav-links {
            display: none;
        }
        .hero-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1rem auto 0;
            justify-items: center;
            max-width: 600px;
        }
        .hero-button {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 2rem;
            padding: 0.8rem;
            background: var(--accent);
            text-align: center;
            transition: background 0.18s, color 0.18s;
            width: 140px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-button:hover {
            background: var(--primary);
            color: #ffffff;
        }
        /* Hero section */
        .main-hero {
            min-height: 75vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
        }
        .hero-content {
            margin-top: 4rem;
            width: 100vw;
            max-width: 600px;
            text-align: center;
        }
        .hero-logo {
            width: 300px;
            height: 300px;
        }
        @media (max-width: 1024px) {
            .nav-content {
                padding: 0.7rem 1rem;
            }
            .hero-content {
                margin-top: 6rem;
                padding: 0 1rem;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .hero-buttons {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                margin-top: 2rem;
                justify-items: center;
            }
            .hero-button {
                color: var(--text-color);
                text-decoration: none;
                font-weight: 600;
                font-size: 1rem;
                border-radius: 2rem;
                padding: 0.8rem;
                background: var(--accent);
                text-align: center;
                transition: background 0.18s, color 0.18s;
                width: 140px;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .hero-button:hover {
                background: var(--primary);
                color: #ffffff;
            }
            .nav-toggle {
                display: block;
                font-size: 1.5rem;
                color: var(--text-color);
                background: none;
                border: none;
                cursor: pointer;
                margin-left: auto;
            }
        }

        @media (max-width: 480px) {
            .nav-title {
                font-size: 1rem;
            }
            .nav-by {
                font-size: 0.7rem;
            }
            .hero-content h1 {
                font-size: 1.4rem;
            }
            .hero-content p {
                font-size: 0.8rem;
            }
            .nav-links {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                flex-direction: column;
                gap: 0;
                align-items: flex-start;
                background: var(--glass);
                border-radius: 0 0 0.5rem 0.5rem;
                padding: 0.5rem 0;
                display: none;
                z-index: 9;
            }
            .nav-links.active {
                display: flex;
            }
            .nav-link {
                width: 100%;
                padding: 0.8rem 1.2rem;
                text-align: left;
            }
            .nav-toggle {
                display: block;
                font-size: 1.5rem;
                color: var(--text-color);
                background: none;
                border: none;
                cursor: pointer;
                margin-left: auto;
            }
        }

        @media (min-width: 768px) {
            .nav-toggle {
                display: none;
            }
            .nav-links {
                display: flex !important;
                flex-direction: row;
                gap: 1.1rem;
                align-items: center;
                background: none;
                padding: 0;
                margin-top: 0;
            }
        }

        @media (min-width: 1024px) {
            .hero-button {
                width: 180px;
                height: 60px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
      <div class="nav-content">
        <span class="nav-title">MirrorBeast</span>
        <button class="nav-toggle" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </nav>
    <main class="main-hero">
      <div class="hero-content">
        <img src="https://cdn.jsdelivr.net/gh/ThePrateekBhatia/index-js@main/bglogo.png" alt="MirrorBeast Logo" class="hero-logo">
        <h1>Unleash Seamless Mirroring.<br><span class="hero-highlight">Zero Limits, Maximum Speed.</span></h1>
        <p class="hero-sub">The Ultimate Telegram Mirror & Leech Bot by <b>BeastBots</b></p>
      </div>
    </main>
    <div class="hero-buttons">
        <a href="https://t.me/FastMirrors" class="hero-button"><i class="fab fa-telegram-plane"></i> Channel</a>
        <a href="https://t.me/FastMirrorsSupport" class="hero-button"><i class="fas fa-comments"></i> Support</a>
        <a href="https://github.com/BeastBots" class="hero-button"><i class="fab fa-github"></i> GitHub</a>
        <a href="https://github.com/BeastBots/MirrorBeast#readme" class="hero-button"><i class="fas fa-book"></i> Docs</a>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');

        toggleButton.addEventListener('click', () => {
          navLinks.classList.toggle('active');
        });
      });
    </script>
</body>
</html>
