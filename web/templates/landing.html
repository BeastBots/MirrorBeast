<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirrorBeast by BeastBots</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/ThePrateekBhatia/index-js@main/bglogo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #181c24;
            --primary: #4f5d75;
            --accent: #ef8354;
            --glass: rgba(255,255,255,0.13);
            --glass-border: rgba(255,255,255,0.18);
            --text-color: #f7f7fa;
            --shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
        }
        body {
            font-family: 'Poppins', 'Nunito', Arial, sans-serif;
            background: linear-gradient(120deg, #232946 0%, #181c24 100%);
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        /* Navbar glassmorphism */
        .navbar {
            width: 100vw;
            position: fixed;
            top: 0; left: 0;
            z-index: 10;
            background: rgba(255,255,255,0.10);
            border-bottom: 1.5px solid rgba(255,255,255,0.18);
            box-shadow: 0 4px 24px 0 rgba(31,38,135,0.10);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
        }
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.7rem 2.2rem;
        }
        .nav-logo { display: none; }
        .nav-title {
            font-size: 1.45rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 1.5px;
            margin-right: 0.7rem;
        }
        .nav-title::before {
            color: var(--primary);
            font-weight: 700;
            margin-right: 0.5rem;
        }
        .nav-by {
            font-size: 1rem;
            color: var(--primary);
            font-weight: 600;
            margin-right: 2rem;
        }
        .nav-links {
            display: flex;
            gap: 1.1rem;
        }
        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 1.2rem;
            padding: 0.4rem 1.1rem;
            transition: background 0.18s, color 0.18s;
        }
        .nav-link:hover {
            background: var(--accent);
            color: #232946;
        }
        /* Hero section */
        .main-hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
        }
        .hero-content {
            margin-top: 7.5rem;
            width: 100vw;
            max-width: 600px;
            text-align: center;
        }
        .hero-logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.2rem;
            border: 2.5px solid var(--accent);
            background: #232946;
            box-shadow: 0 2px 16px 0 rgba(239,131,84,0.10);
        }
        @media (max-width: 700px) {
            .nav-content { padding: 0.7rem 0.7rem; }
            .hero-content { margin-top: 6.2rem; }
            .hero-content h1 { font-size: 1.5rem; }
        }
        @media (max-width: 400px) {
            .nav-title { font-size: 1.1rem; }
            .nav-by { font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
      <div class="nav-content">
        <span class="nav-title">MirrorBeast</span>
        <div class="nav-links">
          <a href="https://t.me/MirrorBeast" class="nav-link"><i class="fab fa-telegram-plane"></i> Channel</a>
          <a href="https://t.me/MirrorBeastSupport" class="nav-link"><i class="fas fa-comments"></i> Support</a>
          <a href="https://github.com/BeastBots/MirrorBeast" class="nav-link"><i class="fab fa-github"></i> GitHub</a>
          <a href="https://github.com/BeastBots/MirrorBeast#readme" class="nav-link"><i class="fas fa-book"></i> Docs</a>
        </div>
      </div>
    </nav>
    <main class="main-hero">
      <div class="hero-content">
        <img src="https://cdn.jsdelivr.net/gh/ThePrateekBhatia/index-js@main/bglogo.png" alt="MirrorBeast Logo" class="hero-logo">
        <h1>Unleash Seamless Mirroring.<br><span class="hero-highlight">Zero Limits, Maximum Speed.</span></h1>
        <p class="hero-sub">The Ultimate Telegram Mirror & Leech Bot by <b>BeastBots</b></p>
      </div>
    </main>
</body>
</html>
